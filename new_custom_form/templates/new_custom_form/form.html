{% extends 'new_custom_form/master.html' %}
{% load staticfiles %}


{% block main %}
    <div class="box">
        <div class="header"><a href="/">Listen2nite</a><span class="chevron"> > </span> 自定义表单 {{ form_name }}</div>
        <div class="header"><a href="{% url 'new_custom_form:add_field' %}">进入创建表单页面</a></div>
        <div class="inner">
            <form method="post" action="" novalidate>
                {% csrf_token %}
                <table cellpadding="5" cellspacing="0" border="0" width="100%">
                    <tbody>
                        {{ custom_form }}
                        <tr>
                            <td width="120" align="right"></td>
                            <td width="auto" align="left">
                                <input type="submit" class="btn btn-sm btn-secondary" value="提交">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
{% endblock %}


{% block JS %}

{% endblock %}
